<mat-card>
  <mat-card-header><span>{{storyTitle}}</span><br> by {{author}}</mat-card-header>
  <mat-card-content>
    <mat-card class="node" *ngIf="storyLoaded">
      <mat-card-header>{{getNodeText()}}</mat-card-header>
      <mat-card-content>
        <mat-list *ngFor="let answer of getNodeAnswers()">
          <button mat-button (click)="chooseAnswer(answer)">{{answer.text}}</button>
        </mat-list>

        <mat-list class="history">
          <span *ngIf="nodeHistory.length > 0">Story of your choices</span>
          <mat-list-item *ngFor="let nodeNumber of nodeHistory">
            {{getNodeDescription(nodeNumber)}}
            <button mat-icon-button class="comebackButton" (click)="comeBack(nodeNumber)">
              <mat-icon>undo</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>

        <!-- <mat-horizontal-stepper id="stepper" labelPosition="bottom"> -->

        <!-- {{nodeNumber}} -->
        <!-- <button mat-button>come back here</button> -->
        <!-- </mat-step> -->
        <!-- </mat-horizontal-stepper> -->

      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
